<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adaptive header</title>
	<link rel="stylesheet" href="css/first.css">
</head>
<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container">
				<div class="header__logo-box">
					<img class="header__logo" src="img/logo.svg" alt="logo">
				</div>

				<!-- --menu -->
				 <div class="header__menu menu"> 
					<div class="menu__boby">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="" class="menu__link activ">
									Home
								</a>
							</li>

								<li class="menu__item">
									<a href="" class="menu__link">
								Movies & Shows
									</a>
								</li>


							<li class="menu__item">
								<a href="" class="menu__link">
							Support
								</a>
							</li>


						<li class="menu__item">
							<a href="" class="menu__link">
						Subscriptions
							</a>
						</li>
						</ul>
					</div>
				 </div>
				 <!-- action -->

				 <div class="header__action actions-header">
					<a href="#" class="actions-header__item">
						<img src="img/icon/header-search.svg" alt="search">
					</a>

				  <a href="#" class="actions-header__item">
							<img src="img/icon/header-notify.svg" alt="image">
				  </a>
					<button class="actions-header__icon icon-menu" type="button"> <span></span></button>
				 </div>



			</div>

		</header>
	
		<main class="page">
	
		</main>
	
		<footer class="footer">
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
