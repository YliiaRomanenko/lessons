		<div class="wrapper">
			<header class="header">

					Header

			<main class="page">
				<div class="container">

					<!-- 
						Основне правило WEB-графіки:
						Потрібен баланс (компроміс) між якістю та вагою (kb, mb..) графіки!
						(якщо це можливо, рухаємося в сторону зменьшення ваги)
					 -->
					<!--  -->

					<!------------------------ -->
					<!-- Формати графіки------ -->
					<!------------------------ -->

					<!-- Растрова WEB-графіка -->
					<!-- (JPEG/JPG, PNG, GIF), WEBP, AVIF -->

					<!-- 
					Плюси 
					 	GIF - анімація
						PNG - може бути прозорим (альфа-канал)
						JPEG/JPG - низька вага (меньша ніж у...)*

						WEBP - анімація, може бути прозорим (альфа-канал), низька вага (меньша ніж у...)*
						AVIF - анімація, може бути прозорим (альфа-канал), низька вага (меньша ніж у...)*
					-->
					<!-- 
					Мінуси 
					 	GIF - велика (більша ніж у...) вага*
						PNG - велика (більша ніж у...) вага*
						JPEG(JPG) - не вміє бути анімованим і прозорим

						WEBP - немає*
						AVIF - немає*
						* - не можна експортувати з Figma (в стандартному функціоналі)
					-->
					<!-- * - у більшості випадків -->

					<!-- <img class="some-pixel-image" src="img/card-image.jpg" alt="Image"> -->
					<!-- <img class="some-vector-image" src="img/check.svg" alt="Image"> -->

					<!-- Актуально -->
					<!-- 
					<img src="img/image-2-png.webp" alt="Image">
					<img src="img/image-jpg.webp" alt="Image">
					 -->

					<!-- Перевірка на підтримку WEBP формату -->
					<!-- На сьогодні вже не актуально -->
					<!-- 
					<picture>
						<source srcset="img/image-jpg.webp" type="image/webp">
						<img src="img/image-jpg.jpg" alt="Image">
					</picture>
					 -->

					<!------------------------------------->
					<!-- Розширення та якість зображення -->
					<!------------------------------------->

					<!-- 
					<img class="image-x1" src="img/image-jpg.webp" alt="Image">
					<img class="image-x2" src="img/image-jpg-2x.webp" alt="Image">
					<img class="image-x3" src="img/image-jpg-3x.webp" alt="Image">
					 -->

					<!-- Самий крутий варіант для оптимізації та найкращої якості (не працює в сафарі) -->
					<img srcset="img/image-jpg-2x.webp 2x, img/image-jpg-3x.webp 3x" src="img/image-jpg.webp" alt="Image">
					<!-- або (працює в сафарі) -->
					<picture>
						<source srcset="img/image-jpg-2x.webp 2x, img/image-jpg-3x.webp 3x" type="image/webp">
						<img src="img/image-jpg.webp" alt="Image">
					</picture>

					<!-- Векторна WEB-графіка -->

					<!-- <img class="some-svg-image" src="img/calendar.svg" alt="Image"> -->

					</svg>
					 -->

					<!-- ----------------------->
					<!-- Категорії веб-графіки -->
					<!-- ----------------------->
					<!-- 
						1) Іконки - невеликі прості зображення, які підсилюють ефект тексту, 
						або самостійно несуть певну інформацію. У більшості випадків це векторні зображення. 
						(SVG)
						Іконки можуть інтегруватись як тегом IMG, SVG так і через CSS (background та інші)
					-->
					<!-- 
						2) Елементи дизайну - веркторні, або растрові зображення (можливо з прозорістю) 
						які є частиною дизайну сайту.
						Можуть бути як векторні так і растрові 
						(SVG, JPG/PNG -> WEBP)
						Елементи дизайну, частіше всього, інтегруються через CSS (background та інші)
					-->
					<!-- 
						3) Контентні зображення - зображення, які і є контентом сайту
						У більшості випадків це растрові зображення (фотографії)
						(JPG/PNG -> WEBP)
						Усі контентні зображення виводяться тегом IMG
					-->
				</div>
